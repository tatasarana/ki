<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/head :: head"></head>
<body th:inline="text">
<div class="my-wrapper-body bghome panel-container">
	<p th:replace="fragment/header :: navbar"/>
	<div id="mySideBar" class="panel-left">
		<span id="position"></span>
		<p th:replace="fragment/sidebar :: left"/>
	</div>
	<div id="myDragBar" class="splitter"></div>
	<div id="myMain" class="panel-right">
	<form class="form-horizontal">	
	<div class="my-wrapper" id="my-wrapper">
		<div class="my-wrapper--inner">

			<div class="wrapper-content" id="permohonan-baru">
				<div class="content--top border--bottom padding-content--left-right">
					<div class="row">
						<div class="col-md-12">
							<h3 class="content--title text--bold">
								<i class="fas fa-file-alt"></i> Log History
							</h3>
							<small class="sub-header">Home / Log History / Detail</small>
							<small style="float:right;margin-left:13px"><a th:href="@{/layanan/list-log}"><i class="fa fa-arrow-left"></i> Kembali</a></small>

						</div>
					</div>
				</div>
				<div class="content--center padding-content--left-right">
					<div class="wrapper--bg">
						<div class="row">
                  			<div class="col-md-6">
                  				<div class="form-group">
                        			<label class="col-sm-4 col-form-label">Tanggal Aktivitas</label>
                        			<label class="col-sm-7 col-form-label" th:text="${activityDate}"></label>
                        		</div>
                      			<div class="form-group">
                        			<label class="col-sm-4 col-form-label">Aktivitas</label>
                       				<label class="col-sm-7 col-form-label" th:text="${activity}"></label>
                        		</div>
                      			<div class="form-group">
                        			<label class="col-sm-4 col-form-label">Nama Tabel</label>
                       				<label class="col-sm-7 col-form-label" th:text="${tableName}"></label>
                        		</div>
                  			</div>
                  			<div class="col-md-6">
                  				<div class="form-group">
                        			<label class="col-sm-4 col-form-label">Username</label>
                        			<label class="col-sm-7 col-form-label" th:text="${userName}"></label>
                        		</div>
                      			<div class="form-group">
                        			<label class="col-sm-4 col-form-label">Nama Karyawan</label>
                       				<label class="col-sm-7 col-form-label" th:text="${name}"></label>
                        		</div>
                      			<div class="form-group">
                        			<label class="col-sm-4 col-form-label">Seksi</label>
                       				<label class="col-sm-7 col-form-label" th:text="${section}"></label>
                        		</div>
                  			</div>
                  		</div>
						<hr/>
						<div class="table-container">
							<table id="table" class="table table-striped table-bordered table-responsive">
						        <thead>
									<tr>
										<th width="5%">No.</th>
										<th width="25%">Data</th>
					                  	<th width="35%">Lama</th>
					                 	<th width="35%">Baru</th>
									</tr>
								</thead>	
								<tbody>
									<tr th:each="result : ${dataLog}">
	                                    <td th:text="${result.key}"></td>
	                                    <td th:text="${result.value[0]}"></td>
	                                    <td th:text="${result.value[1]}"></td>
	                                    <td th:text="${result.value[2]}"></td>
                                	</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
</div>
</div><div th:replace="fragment/js :: default"></div>
<div th:replace="fragment/js :: main"></div>
<div th:replace="fragment/js :: datatables"></div>
<div th:replace="fragment/js :: datepicker"></div>
</body>
</html>
