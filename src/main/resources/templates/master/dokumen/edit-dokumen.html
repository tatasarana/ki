<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/head :: head"></head>
<body th:inline="text">
<div class="my-wrapper-body bghome panel-container">
    <p th:replace="fragment/header :: navbar"/>
    <div id="mySideBar" class="panel-left">
		<span id="position"></span>
		<p th:replace="fragment/sidebar :: left"/>
	</div>
	<div id="myDragBar" class="splitter"></div>
	<div id="myMain" class="panel-right">

    <div class="my-wrapper" id="my-wrapper">
        <div class="my-wrapper--inner">

            <div class="wrapper-content">
                <div class="content--top border--bottom padding-content--left-right">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="content--title text--bold">
                                <i class="fas fa-copy"></i> Dokumen Workflow - Ubah
                            </h3>
                            <small class="sub-header">Dokumen / Ubah</small>
                        </div>
                    </div>
                </div>
                <div class="content--center padding-content--left-right">
                    <div class="wrapper--bg">
                        <div th:if="${errorMessage}" class="alert alert-danger alert-block fade in">
                            <button data-dismiss="alert" class="close close-sm" type="button">
                                <i class="icon-remove"></i>
                            </button>
                            <p>[[${errorMessage}]]</p>
                        </div>
                        <form class="form-horizontal" enctype="multipart/form-data" th:object="${form}" th:action="@{/layanan/edit-dokumen}"
                              method="post">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-form-label required-label">Nama Dokumen</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" placeholder="Nama Dokumen" th:field="*{name}"
                                                   th:required="true" maxlength="100"/>
                                            <span class="help-block" th:if="${#fields.hasErrors('name')}"
                                                  th:errors="*{name}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-form-label">File</label>
                                        <div class="col-sm-9">
                                            <input type="file" class="form-control" placeholder="File" name="file" accept=".docx"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-form-label">Status</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" th:field="*{statusFlag}"
                                                    th:required="true" th:autofocus="true">
                                                <option value="1">Aktif</option>
                                                <option value="0">Tidak Aktif</option>
                                            </select>
                                            <span class="help-block" th:if="${#fields.hasErrors('statusFlag')}"
                                                  th:errors="*{statusFlag}"></span>
                                        </div>
                                    </div>
                                    </div>
                                    </div>
                                    <label class="col-form-label  notice">*) Wajib Diisi</label>
                                    <hr/>
                                    <div class="row">
                                    <div class="col-md-12">
                                    <div class="form-group">
                                    <div class="col-sm-3"></div>
                                        <div class="col-sm-9">
                                            <input type="hidden" th:field="*{id}"/>
                                            <a th:href="@{/layanan/list-dokumen}" class="btn btn-danger"><i class="fas fa-times"></i> Batal</a>
                                            <button type="submit" class="btn btn-primary"><i
                                                    class="fas fa-paper-plane"></i> Proses
                                            </button>
                                        </div>
                                    </div>
                                    </div>
                                    </div>
                        </form>
                    </div>
                    <div class="row">
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                                <tr>
                                    <th>Nama Parameter</th>
                                    <th>Tipe Parameter</th>
                                    <th>Nilai Parameter</th>
                                    <th>Keterangan Parameter</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="par: ${params}">
                                    <td th:text="${par.name}"></td>
                                    <td th:text="${par.types}"></td>
                                    <td th:text="${par.value}"></td>
                                    <td th:text="${par.description}"></td>
                                    <!--<td class="text-center">-->
                                        <!--<a th:href="@{'/layanan/edit-dokumen-param/'+${par.id}}" class="btn btn-xs btn-success">Ubah</a>-->
                                    <!--</td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div><div th:replace="fragment/js :: default"></div>
<div th:replace="fragment/js :: main"></div>
</body>
</html>
