<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/head :: head"></head>
<body th:inline="text">
<div class="my-wrapper-body bghome panel-container"> 	<p th:replace="fragment/header :: navbar"/> 	<div id="mySideBar" class="panel-left"> 		<span id="position"></span> 		<p th:replace="fragment/sidebar :: left"/> 	</div> 	<div id="myDragBar" class="splitter"></div> 	<div id="myMain" class="panel-right">
    <div class="my-wrapper" id="my-wrapper">
        <div class="my-wrapper--inner">
            <div class="wrapper-content" id="cek-permohonan-online">
                <div class="content--top border--bottom padding-content--left-right">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="content--title text--bold">
                                <i class="fas fa-file-alt"></i> Tembusan Surat
                            </h3>
                            <small class="sub-header">Proses Monitor / CC Direktur</small>
                        </div>
                    </div>
                </div>
                <div class="content--center padding-content--left-right">
                    <div class="wrapper--bg">
                        <div th:if="${errorMessage}" class="alert alert-danger alert-block fade in">
                            <button data-dismiss="alert" class="close close-sm" type="button">
                                <i class="icon-remove"></i>
                            </button>
                            <p>[[${errorMessage}]]</p>
                        </div>
                        <div class="jumbotron filterSearch">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Tanggal Proses</label>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input type="text" id="startDate" class="form-control datepicker" placeholder="Dari"/>
                                                </div>
                                                <div class="col-md-6 no-left-padding">
                                                    <input type="text" id="endDate" class="form-control datepicker" placeholder="Sampai"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Nomor Dokumen</label>
                                            <input type="text" id="postNo" class="form-control"
                                                   placeholder="Nomor Dokumen"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nomor Permohonan</label>
                                            <input type="text" id="applicationNo" class="form-control"
                                                   placeholder="Nomor Permohonan"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Kode Billing</label>
                                            <input type="text" id="billingCode" class="form-control"
                                                   placeholder="Kode Billing"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" id="search" class="btn btn-primary"><i
                                                class="fas fa-search"></i>
                                            Filter
                                        </button>
                                        <button type="submit" class="btn btn-info"
                                                onClick="window.location.reload()"
                                                style="margin-left:15px;">
                                            <i class="fas fa-sync-alt"></i>
                                            Refresh
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="table-container">
                            <table id="table" class="table table-striped table-bordered table-responsive">
                                <thead>


                                <tr>
                                    <th style="width:5%">No.</th>
                                    <th style="width:10%">Tanggal Proses</th>
                                    <th style="width:10%">Nomor Dokumen</th>
                                    <th style="width:10%">Nomor Transaksi</th>
                                    <th style="width:10%">Nomor Permohonan</th>
                                    <th style="width:13%">Status</th>
                                    <th style="width:15%">Aksi</th>
                                    <th style="width:13%">Username</th>
                                    <th style="width:14%">Catatan</th>

                                    <th style="width:10%"></th>

                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Modal Update TxClass-->
<div class="modal fade" id="updateTxClass" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="width: 900px; height: 700px;">
        <div class="modal-content">
            <form id="frmUpdateTxClass" class="form-horizontal">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Komentar Tembusan Surat
                    </h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="txClassId" value=""/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group txClass">
                                <label class="col-form-label col-sm-3">Catatan Tembusan</label>
                                <div class="col-sm-9">
	                                                                    <textarea id="noteTxClass" style="height:100px"
                                                                                  placeholder="Catatan maximal 1000 karakter"
                                                                                  class="form-control txClass"
                                                                                  maxlength="1000"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal"><i class="fas fa-times"></i>
                            Batal
                        </button>
                        <button type="button" id="btnUpdateTxClass"
                                class="btn btn-primary"><i class="fas fa-save"></i>
                            Simpan
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Modal Update Kelas-->



</div><div th:replace="fragment/js :: default"></div> <div th:replace="fragment/js :: main"></div> <div th:replace="fragment/js :: datatables"></div>
<div th:replace="fragment/js :: datepicker"></div>
<script type="text/javascript" language="javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        var csrf =/*[[${_csrf.token}]]*/'';
        var table = $('#table');
        var searchByArr = [];
        var keywordArr = [];

        searchByArr.push('startDate');
        keywordArr.push($('#startDate').val());
        searchByArr.push('endDate');
        keywordArr.push($('#endDate').val());
        searchByArr.push('txTmGeneral.applicationNo');
        keywordArr.push($('#applicationNo').val());
        searchByArr.push('txPostReception.postNo');
        keywordArr.push($('#postNo').val());
        searchByArr.push('txPostReception.billingCode');
        keywordArr.push($('#billingCode').val());

        table.data('searchByArr', searchByArr);
        table.data('keywordArr', keywordArr);
        table.data('orderBy', 'filingDate');
        table.data('orderType', 'DESC');

        $('.datepicker').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            todayBtn: 'linked',
            todayHighlight: true
        });

        $("#startDate").on("dp.change", function (e) {
            $('#endDate').data("DatePicker").minDate(e.date);
        });
        $("#endDate").on("dp.change", function (e) {
            $('#startDate').data("DatePicker").maxDate(e.date);
        });

        /* Load DataTable */
        var dataTable = table.DataTable({
            dom: 'lBfrtip',
            buttons: [
                {
                    extend: 'excel',
                    title: 'Cek Permohonan Online',
                    exportOptions: {
                        columns: ':visible:not(.not-export-col)'
                    }
                }
            ],
            ajax: {
                data: function (d) {
                    d.searchByArr = table.data('searchByArr');
                    d.keywordArr = table.data('keywordArr');
                    d.orderBy = table.data('orderBy');
                    d.orderType = table.data('orderType');
                    d._csrf = csrf;
                },
                type: 'POST',
                url:/*[[@{/layanan/search-list-notifikasi}]]*/''
            },
            columnDefs: [
                {targets: [0, 8], orderable: false}
            ],
            ordering: true,
            order: [[0, 'desc']],
            initComplete: function (settings, json) {
                $('.dt-buttons').addClass("dataTables_filter margin-bottom-8px").removeClass("dt-buttons");
                $('.buttons-excel').empty();
                $('.buttons-excel').append('<i class="fas fa-file-excel"></i> Export to Excel');
                $('.buttons-excel').addClass('btn btn-success').removeClass('dt-button buttons-excel buttons-html5');

            },
            language: {
                url:/*[[@{/js/i18n/datatables.in.json}]]*/''
            },
            lengthMenu: [[10, 30, 90], [10, 30, 90]],
            pageLength: 10,
            processing: true,
            //searching:false,
            serverSide: true,
        });
        dataTable.on('error.dt', function (e, settings, techNote, message) {
            swal("Error", "Terjadi kesalahan pada aplikasi. Silakan muat ulang halaman ini.", "error");
        });

        /* Search */
        $("#search").click(function (event) {
            event.preventDefault();
            var searchByArr = [];
            var keywordArr = [];

            searchByArr.push('startDate');
            keywordArr.push($('#startDate').val());
            searchByArr.push('endDate');
            keywordArr.push($('#endDate').val());
            searchByArr.push('txTmGeneral.applicationNo');
            keywordArr.push($('#applicationNo').val());
            searchByArr.push('txPostReception.postNo');
            keywordArr.push($('#postNo').val());
            searchByArr.push('txPostReception.billingCode');
            keywordArr.push($('#billingCode').val());

            table.data('searchByArr', searchByArr);
            table.data('keywordArr', keywordArr);
            dataTable.ajax.reload();
        });
    });


    function hapusPermohonan(url, nomorPermohonan) {
        swal({
            title: "Hapus Permohonan?",
            text: "Permohonan " + nomorPermohonan + " akan dihapus secara permanen!",
            icon: "warning",
            buttons: [
                'Tidak',
                'Ya'
            ],
            dangerMode: true,
        }).then(function (isConfirm) {
            if (isConfirm) {
                var listId = nomorPermohonan;
                showLoading();
                $.ajax({
                    url: "layanan/hapus-permohonan-post",
                    method: "POST",
                    data: {"listId":listId},
                    context: document.body
                }).done(function(data, textStatus, xhr) {
                    if(textStatus!="success"){
                        swal("Error", "Terjadi kesalahan pada pemindahan permohonan, silahkan coba lagi!", "error");
                    }else {
                        window.location.href = "layanan/cek-permohonan-online";
                    }
                    hideLoading();
                });
            }
        });
    }

    //MODAL UNTUK UPDATE NOTES KELAS
    function modalUpdate(idTxClass) {
        $("#updateTxClass").modal('show');

        // var data = tableClass.row('#' + idTxClass).data();
        $("#txClassId").val(idTxClass);
        // $('#noteTxClass').val(data[7]);
    }

    $('#btnUpdateTxClass').on('click', function(e) {

        var idTxClass = $("#txClassId").val();
        var catatan = $('#noteTxClass').val() ;
        // var data = tableClass.row('#' + idTxClass).data();
        // data[7] = $('#noteTxClass').val();
        // tableClass.row('#' + idTxClass).data(data);
        $("#catatan-"+idTxClass).html(catatan);
        $("#updateTxClass").modal('hide');

        showLoading();
        $.ajax({
            url: "layanan/catatan-notifikasi-tembusan",
            method: "POST",
            data: {"monitor_id":idTxClass,
                   "catatan":catatan
                    },

            error: function(xhr) {
                console.log(xhr.toString()) ;
            }
        });
        hideLoading();

    });


    function pindahPermohonan(nomorPindahPermohonan) {
        swal({
            title: "Pindah Permohonan?",
            text: "Permohonan akan dipindahkan ke username tujuan!",
            icon: "warning",
            buttons: [
                'Tidak',
                'Ya'
            ],
            dangerMode: true,
        }).then(function (isConfirm) {
            if (isConfirm) {
                window.location = nomorPindahPermohonan();
            }
        });
    }

    /*]]>*/
</script>
</body>
</html>
