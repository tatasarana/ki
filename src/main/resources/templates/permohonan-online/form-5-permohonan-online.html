<div class="row" th:classappend="${isEdit ? '' : 'display--none'}"
	th:attr="js-direction=${isEdit ? '' : 'step-form-place'}, js-id=${isEdit ? '' : '5'}"
	xmlns:th="http://www.w3.org/1999/xhtml">
	<form class="form-horizontal" id="idForm5" th:object="${txTmBrand}"
		method="POST" enctype="multipart/form-data">
<style>
.agreeChekboxes input {
	margin: 0 5px 0 20px;
	width: 14px;
	height: 14px
}

li.disclaimerList {
	counter-increment: li
}

li.disclaimerList:before {
	content: '.'counter(li);
	color: black;
	display: inline-block;
	width: 1em;
	margin-left: -1.5em;
	margin-right: 0.5em;
	text-align: right;
	direction: rtl
}

</style>
		<!--Header Judul-->
		<div class="row col-md-12" style="margin-bottom: 15px">
			<div class="col-md-4">
				<h3>Data Merek</h3>
			</div>
			<div class="col-md-8">
				<div class="pull-right" th:if="${!isEdit}">
					<li js-direction="step-form" class="current" js-id="4"
						style="list-style-type: none; float: left">
						<button type="button" class="btn btn-warning">Sebelumnya</button>
					</li>
					<li style="list-style-type: none; float: right; margin-left: 5px;">
						<button type="button" class="btn btn-primary" id="btnSaveForm5">Simpan
							dan Lanjutkan</button>
					</li>
				</div>
				<div class="pull-right" th:if="${isEdit}">
					<button type="button" class="btn btn-danger"
						onclick="window.history.go(-1); return false;">
						<i class="fa fa-arrow-left"></i> Kembali
					</button>
					<button type="button" class="btn btn-primary" id="btnSaveForm5">
						<i class="fas fa-save"></i> Simpan
					</button>
				</div>
			</div>
			<div class="pull-right">
				<label class="col-form-label notice">*) Wajib Diisi</label>
			</div>
		</div>

		<div class="row col-md-12">
			<div class="col-md-12">
				<div class="m-portlet__body">
					<div class="form-group m-form__group row">
						<label class="col-md-3 col-form-label required-label">Tipe
							Merek </label>
						<div class="col-md-9">
							<select class="form-control" th:field="*{mBrandType.id}"
								id="mBrandType" th:required="true">
								<option style="display: none" value="">-Pilih Tipe Merek-</option>
								<option th:each="item,iterationStatus : ${listBrandType}"
									th:value="${item.id}" th:text="${item.name}"></option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group required m-form__group row">
						<label class="col-md-3 col-form-label required-label">Label Merek </label>
					<div class="col-md-4">
						<div class="custom-file input-group">
							<input type="hidden" id="checkFileMerek" value="0"/>
							<input type="file" style="display: none;"
								accept="image/jpeg,image/jpg" th:field="*{fileMerek}" /> <input
								type="text" class="form-control"
								placeholder="Tidak ada berkas dipilih" th:field="*{fileName}"
								readonly="true" /> <img th:src="${imgMerek}" id="prevForm5"
								style="max-width: 100%;" /><span
								style="color: red; font-size: 12px">(Format File : Hanya
							JPG, Max 5 MB, Dimensi Gambar Max. 1024 x 1024 Pixel) </span> <span id="file_error"
								style="color: red"></span>
						</div>
					</div>
					<button type="button" class="btn btn-primary"
						onclick="$('#fileMerek').trigger('click')">Pilih File</button>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-md-3 col-form-label required-label">Merek
					</label>
					<div class="col-md-9">
						<input type="text" class="form-control" placeholder="Jika nama merek menggunakan huruf non-latin wajib mengisi Terjemahan dan Pengucapan."
							th:field="*{name}" id="nama" th:required="true" maxlength="255" />
						<span class="help-block" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></span>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-md-3 col-form-label">Deskripsi Label
						Merek </label>
					<div class="col-md-9">
						<textarea id="deskripsi"
							placeholder="Penjelasan Label Merek, contoh: Kotak, Lingkaran, Segitiga, dan seterusnya (bukan filosofi merek). Wajib diisi untuk Tipe Merek: Tiga Dimensi, Hologram dan Suara."
							class="form-control" th:field="*{description}" maxlength="255"></textarea>
						<span class="help-block"
							th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}"></span>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-md-3 col-form-label required-label">Unsur warna dalam
						Label Merek </label>
					<div class="col-md-9">
						<textarea
							placeholder="Unsur warna dalam Label Merek, contoh: Hitam; Putih dan Biru; Kuning, Merah, Hijau dan Biru; dan seterusnya."
							class="form-control" id="warna" th:field="*{color}"
							maxlength="255" th:required="true"></textarea>
						<span class="help-block" th:if="${#fields.hasErrors('color')}"
							th:errors="*{color}"> </span>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-md-3 col-form-label"> </label>
					<div class="col-md-9">
							<label class="radio-inline"> <input type="radio"
								class="btnRadio" name="adaRadio" value="disable" id="terjmh1" />Ada
								Terjemahan
							</label>
							<label class="radio-inline"> <input type="radio"
								class="btnRadio" name="adaRadio" value="disable" id="terjmh2" />Tidak
								Ada Terjemahan
							</label>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-md-3 col-form-label"> Terjemahan jika
						Merek menggunakan istilah asing </label>
					<div class="col-md-9">
						<textarea id="terjemahanAsing"
							placeholder="Arti/Terjemahan jika Merek menggunakan istilah asing."
							class="form-control" th:field="*{translation}" maxlength="255"></textarea>
						<span class="help-block"
							th:if="${#fields.hasErrors('translation')}"
							th:errors="*{translation}"> Tidak Ada Terjemahan </span>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-md-3 col-form-label"> Pengucapan jika
						Merek menggunakan karakter huruf non-latin </label>
					<div class="col-md-9">
						<textarea id="pengucapanNonLatin"
							placeholder="Penulisan pengucapan jika Merek menggunakan karakter huruf non-latin."
							class="form-control" th:field="*{descChar}" maxlength="255"></textarea>
						<span class="help-block" th:if="${#fields.hasErrors('descChar')}"
							th:errors="*{descChar}"> </span>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<div class="col-md-3">
						<label class="col-form-label"> Disclaimer </label> <br /> <span
							style="color: black; font-size: 12px">(Tidak dilindungi
							sebagai Merek)</span>
					</div>
					<div class="col-md-9">
						<textarea placeholder="Penjelasan Disclaimer (jika ada): yang tidak dilindungi sebagai merek, contoh: kata 'halal', 'menyehatkan', 'dijamin mutu', dan lain sebagainya." class="form-control"
							id="disclaimer" th:field="*{disclaimer}" maxlength="255"></textarea>
						<span class="help-block"
							th:if="${#fields.hasErrors('disclaimer')}"
							th:errors="*{disclaimer}"> </span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-7">
						<hr width="175%"></hr>
					</div>
					<div class="col-md-12">
						<h3>Data Merek Tambahan</h3>
						<span style="color: black; font-size: 12px">(Data Merek
							Tambahan Wajib Diisi untuk Merek Tiga Dimensi, Hologram dan
							Suara)</span>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label id="idlbltambahan" class="col-md-3 col-form-label">
						Upload Data Tambahan </label>
					<div class="col-md-3">
						<div class="custom-file">
							<input type="file"
								class="btnUpload custom-file-input demoInputBox"
								id="customFileImageForm52" name="customFileImageForm52" /> <img
								id="prevForm5Detail" style="max-width: 100%;" /><span
								style="color: red; font-size: 12px">(Max 2 MB) </span> <span
								id="file_error_detail" style="color: red"></span>
						</div>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label id="iddesctambahan" class="col-md-3 col-form-label">Deskripsi
						Data Tambahan </label>
					<div class="col-md-9">
						<textarea
							placeholder=" Penjelasan Data Tambahan, contoh: File Suara, Notasi Balok, File Hologram dari berbagai sudut (tampak: atas, bawah, kiri, kanan)."
							class="form-control" id="deskripsiDetail" name="deskripsiDetail"
							maxlength="255" />
					</div>
				</div>
				<div class="form-group m-form__group row">
					<div class="col-md-offset-3 col-md-7">
						<a id="cancelImgDetail" class="btn btn-danger"> <i
							class="fas fa-times"></i> Batal
						</a> <a id="addImgDetail" class="btn btn-info"> <i
							class="fas fa-plus"></i> Tambah
						</a>
					</div>
				</div>
				<img id="cobaImge" />
				<div class="table-container">
					<table id="tableImageDetail"
						class="table table-striped table-bordered">
						<thead>
							<tr>
								<th hidden="true"></th>
								<th>No.</th>
								<th>Tanggal Upload</th>
								<th>Nama File</th>
								<th>Ukuran</th>
								<th>Deskripsi</th>
								<th>Gambar</th>
								<th></th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="modal fade" id="disclaimerModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true" data-backdrop="static" data-keyboard="false">
					<div class="modal-dialog" role="document" style="width:1000px; height:500px">
						<div class="modal-content">
							<form role="form" id="modalDisclaimer">
								<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h5 style="font-size: 20px; font-weight: bold;" class="modal-title">Syarat dan Ketentuan</h5>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-md-12">
											<ul style="margin-left:32px;">
												<li style="margin-bottom:6px;" class="disclaimerList"
													th:each="disclaimerMerekList : ${disclaimerMerek}"
													th:value="${disclaimerMerekList.id}"
													th:text="${disclaimerMerekList.name}"></li>

											</ul>
											
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<div style="margin-top:7px;" class="agreeChekboxes pull-left">
										<label><b><input style="margin-left: 15px;" id="agreeDisclaimerVal"
											type="checkbox" name="disclaimerCheckbox"
											th:value="*{agreeDisclaimer}">Saya menyetujui dengan
											persyaratan yang berlaku.</input></b></label>
									</div>
									<button type="button" id="btnBatalDisclaimer" class="btn btn-danger">
										<i class="fas fa-times"></i> Batal
									</button>
									<button type="submit" id="btnAgree" class="btn btn-primary">
										<i class="fas fa-check-square"></i> Submit
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
