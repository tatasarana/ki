<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/head :: head"></head>
<body th:inline="text">
<div class="my-wrapper-body bghome panel-container">
    <p th:replace="fragment/header :: navbar"/>
    <div id="mySideBar" class="panel-left">
		<span id="position"></span>
		<p th:replace="fragment/sidebar :: left"/>
	</div>
	<div id="myDragBar" class="splitter"></div>
	<div id="myMain" class="panel-right">
    <div class="my-wrapper" id="my-wrapper">
        <div class="my-wrapper--inner">
            <div class="wrapper-content">
                <div class="content--top border--bottom padding-content--left-right">
                	<div class="row">
                        <div class="col-md-12" th:if="${form=='pemohon'}">
                            <h3 class="content--title text--bold">
                                <i class="fas fa-copy"></i> Pemohon
                            </h3>
                            <small class="sub-header">Pemohon / Edit Pemohon</small>
                        </div>
                        <div class="col-md-12" th:if="${form=='kuasa'}">
                            <h3 class="content--title text--bold">
                                <i class="fas fa-copy"></i> Kuasa
                            </h3>
                            <small class="sub-header">Kuasa / Edit Kuasa</small>
                        </div>
                        <div class="col-md-12" th:if="${form=='prioritas'}">
                            <h3 class="content--title text--bold">
                                <i class="fas fa-copy"></i> Prioritas
                            </h3>
                            <small class="sub-header">Prioritas / Edit Prioritas</small>
                        </div>
                        <div class="col-md-12" th:if="${form=='merek'}">
	                        <h3 class="content--title text--bold">
	                            <i class="fas fa-copy"></i> Merek
	                        </h3>
	                        <small class="sub-header">Merek / Edit Merek</small>
	                    </div>
                        <div class="col-md-12" th:if="${form=='kelas'}">
                            <h3 class="content--title text--bold">
                                <i class="fas fa-copy"></i> Kelas
                            </h3>
                            <small class="sub-header">Kelas / Edit Kelas</small>
                        </div>
                        <div class="col-md-12" th:if="${form=='dokumen'}">
                            <h3 class="content--title text--bold">
                                <i class="fas fa-copy"></i> Dokumen Lampiran
                            </h3>
                            <small class="sub-header">Dokumen Lampiran / Edit Dokumen Lampiran</small>
                        </div>
                    </div>
                </div>
                <div class="content--center padding-content--left-right">
                    <div class="wrapper--bg">
                    	<div class="form-horizontal form--input" th:if="${form=='pemohon'}">
                      		<p th:replace="/permohonan-online/form-2-permohonan-online"/>
               			</div> 
               			<div class="form-horizontal form--input" th:if="${form=='kuasa'}">
                        	<p th:replace="/permohonan-online/form-3-permohonan-online"/>
                        </div>   
                        <div class="form-horizontal form--input" th:if="${form=='prioritas'}">
                        	<p th:replace="/permohonan-online/form-4-permohonan-online"/>
                        </div>
                        <div class="form-horizontal form--input" th:if="${form=='merek'}">
                        	<p th:replace="/permohonan-online/form-5-permohonan-online"/>
                        </div>
                        <div class="form-horizontal form--input" th:if="${form=='kelas'}">
                        	<p th:replace="/permohonan-online/form-6-permohonan-online"/>
                        </div>
                        <div class="form-horizontal form--input" th:if="${form=='dokumen'}">
                        	<p th:replace="/permohonan-online/form-7-permohonan-online"/>
                        </div>                            	            		
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
</div><div th:replace="fragment/js :: default"></div>
<div th:replace="fragment/js :: main"></div>
<div th:replace="fragment/js :: datepickerEndDate"></div>
<div th:replace="fragment/js :: datatables"></div>
<div th:replace="fragment/permohonan-online/js-form-2 :: form-2"></div>
<div th:replace="fragment/permohonan-online/js-form-3 :: form-3"></div>
<div th:replace="fragment/permohonan-online/js-form-4 :: form-4"></div>
<div th:replace="fragment/permohonan-online/js-form-5 :: form-5"></div>
<div th:replace="fragment/permohonan-online/js-form-6 :: form-6"></div>
<div th:replace="fragment/permohonan-online/js-form-7 :: form-7"></div>
</body>
</html>
