<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/head :: head"></head>
<body th:inline="text">
	<link rel="stylesheet" th:href="@{/css/printarea.css}" media="print"/>
	<div class="my-wrapper-body bghome panel-container">
    <p th:replace="fragment/header :: navbar"/>
    <div id="mySideBar" class="panel-left">
		<span id="position"></span>
		<p th:replace="fragment/sidebar :: left"/>
	</div>
	<div id="myDragBar" class="splitter"></div>
	<div id="myMain" class="panel-right">
  
 	<div class="my-wrapper" id="my-wrapper">
      <div class="my-wrapper--inner">
        <div class="wrapper-content" id="permohonan-baru">
          <div class="content--top border--bottom padding-content--left-right">
            <div class="row">
              <div class="col-md-12">
                <h3 class="content--title text--bold">
                  <i class="fas fa-file-alt"></i> Loket Penerimaan - Cetak
                </h3>
                <small class="sub-header">Home / Loket Penerimaan / Permohonan Baru</small>
                <small style="float:right;margin-left:13px"><a th:href="@{/layanan/loket-penerimaan}"><i class="fa fa-arrow-left"></i> Kembali</a></small>
                <small style="float:right"><a th:id="cetak" href="javascript:void(0)"><i class="fas fa-print"></i> Cetak</a></small>
              </div>
            </div>
          </div>
          <div class="content--center padding-content--left-right">
            <div class="wrapper--bg">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="col-md-8">
                    [[${qrText}]]
                  </div>
                  <div class="col-md-4">
                    <img th:src="${qrCode}"/>
                  </div>
                </div>
              </div>
              <div class="panel panel-default" id="data-loket" hidden="true">
                <table width="100%">
                	<tr>
                		<td valign="top"><div class="col-md-8">[[${qrText}]]</div></td>
                		<td><img th:src="${qrCode}"/></td>
                	</tr>
                </table>
              </div>

              <!--<a th:href="@{/layanan/loket-penerimaan}" class="btn btn-default">Kembali</a>-->
              <!--<button id="cetak" type="button" class="btn btn-info"><i class="fas fa-print"></i> Cetak</button>-->
              <br/>
              <br/>
              <br/>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div><div th:replace="fragment/js :: default"></div>
<div th:replace="fragment/js :: main"></div>
<div th:replace="fragment/js :: datatables"></div>
<div th:replace="fragment/js :: datepicker"></div>
<div th:replace="fragment/js :: printarea"></div>
<script type="text/javascript" language="javascript" th:inline="javascript">
	$(document).ready(function(){
		$("#cetak").click(function () {
			var mode = 'iframe';
	        var close = mode == "popup";
	        var options = { mode : mode, popClose : close};
	        
	        $("#data-loket").printArea( options );
	    });
	});
</script>
</body>
</html>
