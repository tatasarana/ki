<div class="row display--none" js-direction="step-form-place" js-id="3" xmlns:th="http://www.w3.org/1999/xhtml">
    <form id="formKuasa" th:object="${dataKuasa}">
        <!--Header Judul-->
        <div class="row col-md-12" style="margin-bottom: 15px">
            <div class="col-md-4">
                <h3>Data Kuasa</h3>
            </div>
            <div class="col-md-8">
                <div class="pull-right">
                    <li js-direction="step-form" js-id="2" style="list-style-type:none; float:left;">
                        <button type="button" class="btn btn-warning">
                            Sebelumnya
                        </button>
                    </li>
                    <li style="list-style-type:none; float:right; margin-left:5px;">
                        <button type="button" class="btn btn-primary" id="btnSaveFormKuasa">
                            Simpan dan Lanjutkan
                        </button>
                    </li>
                </div>
            </div>
            <div class="pull-right">
                <label class="col-form-label notice"> Data akan terisi secara otomatis jika Anda adalah Konsultan KI</label>
            </div>
        </div>
        
        <!--Form-->
        <div class="row col-md-12">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Nomor Konsultan</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Nomor Konsultan"
                               id="reprsNo" disabled="disabled" th:value="*{mRepresentative.no}"/>
                    </div>
                    <!--<div class="col-offset-sm-1">-->
                        <!--<button type="button" class="btn btn-primary" id="btnModalKuasa" data-toggle="modal" data-target="#pilihkuasa">-->
                            <!--Pilih-->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-danger" id="btnHapusKuasa">Hapus</button>-->
                    <!--</div>-->
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Nama Konsultan</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Nama Konsultan" id="reprsName"
                               th:value="*{mRepresentative.name}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Nama Kantor</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Nama Kantor" id="reprsOffice"
                               th:value="*{mRepresentative.office}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Negara</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Negara" id="reprsCountry"
                               th:value="*{mRepresentative.mCountry.name}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Provinsi</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Provinsi" id="reprsProvince"
                               th:value="*{mRepresentative.mProvince.name}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Kabupaten/Kota</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Kabupaten/Kota" id="reprsCity"
                               th:value="*{mRepresentative.mCity.name}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Alamat</label>
                    <div class="col-sm-9">
                                    <textarea class="form-control kuasa" placeholder="Alamat"
                                              th:field="*{mRepresentative.address}"
                                              disabled="disabled" id="reprsAddress"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Kode Pos</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Kode Pos"
                               th:value="*{mRepresentative.zipCode}" disabled="disabled" id="reprsZipCode"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Telepon</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Nomor Telepon" disabled="disabled"
                               th:value="*{mRepresentative.phone}" id="reprsPhone"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control kuasa" placeholder="Email" disabled="disabled"
                               th:value="*{mRepresentative.email}" id="reprsMail"/>
                    </div>
                </div>
                <input type="hidden" th:value="${repsId}" class="form-control kuasa" disabled="disabled" id="reprsId"/>
                <input type="hidden" class="form-control kuasa" disabled="disabled" id="txPostReprsId" th:field="*{id}"/>

            </div>
        </div>
    </form>
</div>
<div class="modal fade" id="pilihkuasa" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
        	<div class="modal-header">
            	<h5 class="modal-title" id="exampleModalLabel">
                	Cari Data Konsultan KI
            	</h5>
            	<button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                	<span aria-hidden="true">&times;</span>
            	</button>
        	</div>
        	<div class="modal-body">
            	<form id="formSearch" method="post">
                	<div class="form-group" style="padding-left: 15px">
                    	<div class="col-lg-4" style="padding-left: 0px">
                        	<input type="text" id="searchReprsNo" class="form-control kuasa"
                            	placeholder="Cari Nomor Konsultan"/>
                    	</div>
                    	<div class="col-lg-4" style="padding-left: 0px">
                        	<input type="text" id="searchReprsName" class="form-control kuasa"
                            	placeholder="Cari Nama Konsultan"/>
                        </div>
                        <div class="col-lg-4">
                            <button type="button" id="btnSearchReprs" class="btn btn-primary btn-Merek"><i class="fas fa-search"></i>
                                Cari
                            </button>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table id="tableKuasa" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="text-center">No.</th>
                            <th>Nomor Konsultan</th>
                            <th>Nama Konsultan</th>
                            <th>Alamat</th>
                            <th></th>
                        </tr>
                        </thead>
                    </table>
                    <hr/>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="#"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i>
                    Batal
                </button>
            </div>
        </div>
    </div>
</div>
