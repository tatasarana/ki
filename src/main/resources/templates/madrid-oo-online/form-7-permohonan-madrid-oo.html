<div class="row display--none" js-direction="step-form-place" js-id="7" xmlns:th="http://www.w3.org/1999/xhtml">
    <!--Header Judul-->
    <div class="row col-md-12" style="margin-bottom: 15px">
        <div class="col-md-4">
            <h3>Dokumen Lampiran</h3>
        </div>
        <div class="col-md-8">
            <div class="pull-right">
                <li js-direction="step-form" js-id="6" style="list-style-type:none; float:left">
                    <button type="button" class="btn btn-warning">
                        Sebelumnya
                    </button>
                </li>
                <li style="list-style-type:none; float:right; margin-left:5px;">
                    <button type="button" class="btn btn-primary" id="btnSaveFormDokumen">
                        Simpan dan Lanjutkan
                    </button>
                </li>
            </div>
        </div>
    </div>

	<!--Form-->
    <div class="row col-md-12">
        <div class="col-md-12">
            <div style="margin-bottom: 15px;">
                <a class="btn btn-info" id="btnAddDoc">
                    <i class="fas fa-plus"></i>
                    Tambah
                </a>
            </div>
            <div class="table-container">
                <table class="table table-striped table-bordered table-responsive" id="tableDokumen">
                    <thead>
                        <tr>
                            <th hidden="true"></th>
                            <th>No.</th>
                            <th>Tanggal Upload</th>
                            <th>Jenis Dokumen</th>
                            <th>Nama File</th>
                            <th>Keterangan</th>
                            <th>Ukuran File</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalDoc" tabindex="-1" role="dialog" aria-labelledby="modalDoc">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formAddDoc">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Tambah Dokumen</h4>
                </div>
                <div class="modal-body">


                    <div class="form-group required">
                        <label class="col-sm-4 col-form-label">Jenis Dokumen</label>
                        <div class="col-sm-8">
                            <select class="form-control m-input required-input" id="docType" name="docType"
                                    required="required">
                                <option style="display: none" value="">-Pilih Jenis Dokumen-</option>
                                <option th:each="item : ${listDocType}"
                                        th:value="${item.mDocType.id}"
                                        th:text="${item.mDocType.name}"
                                        th:classappend="${item.mFileType.id}"  class="optDocType"></option>
                                        <!--th:hidden="${isNew}"-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-form-label">Keterangan</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" placeholder="Keterangan" id="docDesc" maxlength="500"/>
                        </div>
                    </div>
                    <div class="form-group required">
                        <div class="col-sm-4 col-form-label">
                            <label>Upload File </label>
                            <br/>
                            <span style="color: red;font-size:12px">(Format File : PDF dan JPG untuk TTD)</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="file" class="btnUpload custom-file-input required-input"
                                   accept="application/pdf"
                                   id="docFile" name="docFile" required="required"/>
                        </div>

                    </div>
                    <div class="form-group">
                         <a class="col-sm-8" th:href="@{/doc/form_mm17-editable.pdf}" download="form_mm17-editable.pdf" style="color: blue;font-size:12px"> Klik disini untuk download Form MM17. </a>
                         <a class="col-sm-8" th:href="@{/doc/form_mm18-editable.pdf}" download="form_mm18-editable.pdf" style="color: blue;font-size:12px"> Klik disini untuk download Form MM18. </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"
                            data-dismiss="modal"><i class="fas fa-times"></i>
                        Batal
                    </button>
                    <button type="button" class="btn btn-primary" id="btnSaveDoc"><i class="fas fa-save"></i>
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Modal -->
