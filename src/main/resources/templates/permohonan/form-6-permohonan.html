<div class="row display--none" js-direction="step-form-place" js-id="6" xmlns:th="http://www.w3.org/1999/xhtml">
    <!--Header Judul-->
    <div class="row col-md-12" style="margin-bottom: 15px">
        <div class="col-md-4">
            <h3>Data Kelas</h3>
        </div>
        <div class="col-md-8">
            <div class="pull-right">
                <li js-direction="step-form" class="current" js-id="5" style="list-style-type: none; float: left">
                    <button type="button" class="btn btn-warning" id="form6back">
                        Sebelumnya
                    </button>
                </li>
                <li style="list-style-type:none; float: right; margin-left:5px;">
                    <button type="submit" class="btn btn-primary" id="form6push">
                        Simpan dan Lanjutkan
                    </button>
                </li>
            </div>
        </div>
        <div class="pull-right">
            <label class="col-form-label notice">*) Wajib Diisi</label>
        </div>
    </div>

    <div class="row col-md-12">
        <div class="col-md-12">
            <!--Button-->
            <div style="margin-bottom: 15px;">
                <a class="btn btn-info" data-toggle="modal" data-target="#tambahKelas" id="btnTambahKelas">
                    <i class="fas fa-plus"></i>
                    Tambah
                </a>
            </div>

            <!-- Modal Tambah Kelas-->
            <div class="modal fade" id="tambahKelas" tabindex="-1" role="dialog" aria-labelledby="tambahKelas">
                <div class="modal-dialog" role="document" style="width:1200px; height:700px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Kelas Barang/Jasa</h4>
                        </div>
                        <div class="modal-body">
                            <form id="formSearch6" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Kelas</label>
                                    <div class="col-sm-4">
                                        <select class="form-control m-input" id="idListMClass" name="classOption">
                                            <option value="">-Semua Kelas-</option>
                                            <option th:each="item : ${listMClass}"
                                                    th:value="${item.id}"
                                                    th:text="${item.no}"
                                                    th:classappend="'optClass' + ${item.type}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Uraian Barang/Jasa</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" placeholder="Uraian Barang/Jasa" id="uraian"
                                        maxlength="4000"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-form-label">Uraian Barang/Jasa (E)</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" placeholder="Uraian Barang/Jasa (English)"
                                                  id="uraianEng" maxlength="4000"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button id="btnCariKelas" type="button" class="btn btn-primary">
                                            <i class="fas fa-search"></i>
                                             Cari
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <div class="table-container">
                                <table id="table6" class="table table-striped table-bordered table-responsive">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input name="select_all" value="1" id="select-all-class" type="checkbox"/>
                                        </th>
                                        <th>Kelas</th>
                                        <th hidden="true"></th>
                                        <th width="40%">Uraian Barang/Jasa</th>
                                        <th width="40%">Uraian Barang/Jasa (E)</th>
                                        <th hidden="true"></th>
                                        <th hidden="true"></th>
                                        <th hidden="true"></th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger"
                                        data-dismiss="modal"><i class="fas fa-times"></i>
                                    Batal
                                </button>
                                <button type="button" class="btn btn-primary" id="btnPilihKelas"><i class="fas fa-check"></i>
                                    Pilih
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!--Data Kelas-->
            <div class="table-container">
	            <table class="table table-striped table-bordered table-responsive" id="tableTxTmClass">
	                <thead>
		                <tr>
		                    <th></th>
		                    <th>No.</th>
		                    <th>Kelas</th>
		                    <th>Serial No (E)</th>
		                    <th>Uraian Barang/Jasa</th>
		                    <th>Uraian Barang/Jasa (E)</th>
		                    <th>Edition</th>
		                    <th>Version</th>
		                    <th>Status</th>
		                    <th>Koreksi</th>
		                    <th><button type="button" class="btn btn-danger btn-xs" id="btnHapusAll">Hapus Semua</button></th>
		                </tr>
	                </thead>
	                <tbody></tbody>
	            </table>
            </div>
        </div>
    </div>
</div>
