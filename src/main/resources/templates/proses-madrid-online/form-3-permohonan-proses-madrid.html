<div class="row" th:classappend="${isEdit ? '' : 'display--none'}"
     th:attr="js-direction=${isEdit ? '' : 'step-form-place'}, js-id=${isEdit ? '' : '3'}"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <form method="post" id="formKuasa" th:object="${txTmReprs}">
        <!--Header Judul-->
        <div class="row col-md-12" style="margin-bottom: 15px">
            <div class="col-md-4">
                <h3>Data Kuasa</h3>
            </div>
            <div class="col-md-8">
                <div class="pull-right" th:if="${!isEdit}">
                    <li js-direction="step-form" js-id="2" style="list-style-type:none; float:left;">
                        <button type="button" class="btn btn-warning">
                            Sebelumnya
                        </button>
                    </li>
                    <li style="list-style-type:none; float: right; margin-left:5px;">
                        <button type="button" class="btn btn-primary" id="btnSaveForm3">
                            Simpan dan Lanjutkan
                        </button>
                    </li>
                </div>
                <div class="pull-right" th:if="${isEdit}">
                    <button type="button" class="btn btn-danger" onclick="window.history.go(-1); return false;"><i class="fa fa-arrow-left"></i>
                        Kembali
                    </button>
                    <button type="button" class="btn btn-primary" id="btnSaveForm3"><i class="fas fa-save"></i>
                        Simpan
                    </button>
                </div>
            </div>
            <div class="pull-right">
                <label class="col-form-label notice"> Data akan terisi secara otomatis jika Anda adalah Konsultan KI</label>
            </div>
        </div>
        <!--Form-->
        <div class="row col-md-12">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Nomor Konsultan</label>
                    <div th:classappend="${isReprs ? 'col-sm-9' : 'col-sm-9'}">
                        <input type="text" class="form-control kuasa" placeholder="Nomor Konsultan"
                               id="noKonsultan" disabled="disabled" th:value="*{mRepresentative.no}"/>
                    </div>
                    <!--<div class="col-offset-sm-1" th:if="${!isReprs}">-->
                        <!--<button type="button" class="btn btn-primary" id="btnCheckIdentitas" data-toggle="modal" data-target="#pilihkuasa">-->
                            <!--Pilih -->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-danger" id="btnHapus3">Hapus</button>-->
                    <!--</div>-->
                    <div class="modal fade" id="pilihkuasa" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        Cari Data Konsultan KI
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="formSearch" method="post">
                                        <div class="form-group" style="padding-left: 15px">
                                            <div class="col-lg-4" style="padding-left: 0px">
                                                <input type="text" id="cariNo" class="form-control kuasa"
                                                       placeholder="Cari Nomor Konsultan"/>
                                            </div>
                                            <div class="col-lg-4" style="padding-left: 0px">
                                                <input type="text" id="cariNama" class="form-control kuasa"
                                                       placeholder="Cari Nama Konsultan"/>
                                            </div>
                                            <div class="col-lg-4">
                                                <button type="button" id="cariBtn" class="btn btn-primary btn-Merek"><i class="fas fa-search"></i>
                                                    Cari
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="table-responsive">
                                        <table id="table3" class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th class="text-center">No.</th>
                                                <th>Nomor Konsultan</th>
                                                <th>Nama Konsultan</th>
                                                <th>Alamat</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                        </table>
                                        <hr/>
                                        <ul class="nav nav-pills">
                                            <li class="nav-item">
                                                <a href="#"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i>
                                        Batal
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Nama Konsultan</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Nama Konsultan"
                               id="namaKonsultan"
                               th:value="*{mRepresentative.name}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Nama Kantor</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Nama Kantor" id="namaKantor"
                               th:value="*{mRepresentative.office}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Negara</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Negara" id="negara"
                               th:value="*{mRepresentative.mCountry.name}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Provinsi</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Provinsi" id="provinsi"
                               th:value="*{mRepresentative.mProvince.name}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Kabupaten/Kota</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Kabupaten/Kota" id="kabKota"
                               th:value="*{mRepresentative.mCity.name}" disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Alamat</label>
                    <div class="col-sm-9">
                                    <textarea class="form-control kuasa" placeholder="Alamat"
                                              th:field="*{mRepresentative.address}"
                                              disabled="disabled" id="alamat"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Kode Pos</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Kode Pos"
                               th:value="*{mRepresentative.zipCode}" disabled="disabled" id="kodePos"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Telepon</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control kuasa" placeholder="Nomor Telepon" disabled="disabled"
                               th:value="*{mRepresentative.phone}" id="noTelp"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control kuasa" placeholder="Email" disabled="disabled"
                               th:value="*{mRepresentative.email}" id="mail"/>
                    </div>
                </div>
                <input type="hidden" class="form-control kuasa" disabled="disabled" id="reprsId" th:field="*{mRepresentative.id}"/>
                <input type="hidden" class="form-control kuasa" disabled="disabled" id="txTmReprsId" th:field="*{id}"/>

            </div>
        </div>
    </form>
</div>
