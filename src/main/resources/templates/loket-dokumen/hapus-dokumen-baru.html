<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/head :: head"></head>
<body th:inline="text">
<div class="my-wrapper-body bghome panel-container">
	<p th:replace="fragment/header :: navbar"/>
	<div id="mySideBar" class="panel-left">
		<span id="position"></span>
		<p th:replace="fragment/sidebar :: left"/>
	</div>
	<div id="myDragBar" class="splitter"></div>
	<div id="myMain" class="panel-right">
 
	<div class="my-wrapper" id="my-wrapper">
		<div class="my-wrapper--inner">
			<div class="wrapper-content" id="dokumen-baru">
				
				<div class="content--center padding-content--left-right">
					<div class="wrapper--bg">
						<form class="form-horizontal" th:action="@{/layanan/hapus-dokumen-baru(id=${form.ApplicationNo})}" th:object="${form}" th:method="post">
						<div class="content--top border--bottom padding-content--left-right">
					<div class="row">
						<div class="col-md-12">
							<h3 class="content--title text--bold">
								<i class="fas fa-file-alt"></i> Loket Penerimaan - Hapus <span th:text="${form.ApplicationNo}"> </span>
								
							</h3> 
						</div>
						
							</div>
						</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-sm-5 control-label">Asal Permohonan</label>
										<div class="col-sm-7">
										<input type="text" disabled="true" class="form-control"  th:field="${form.mFileSequence.desc}" />
										 
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label">Tipe Dokumen</label>
										<div class="col-sm-7">											 									
											<input type="text" disabled="true" class="form-control"  th:field="${form.mPostFileType.desc}"/>
											 
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label">Jenis Dokumen</label>
										<div class="col-sm-7">											 
											 
											<input type="text" disabled="true" class="form-control"  th:field="${form.mPostFileTypeDetail.desc}" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label">Tanggal Pengajuan</label>
										<div class="col-sm-7">
											<input type="text" disabled="true" class="form-control"  th:field="${form.applicationDateTemp}" />
										</div>
									</div>


								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-sm-5 control-label">Tanggal Pembayaran</label>
										<div class="col-sm-7">
											<input type="text" disabled="true" class="form-control datepicker" th:field="${form.paymentDateTemp}"/>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-5 control-label">Kode Bank</label>
										<div class="col-sm-7">
											<input type="text" disabled="true" class="form-control" th:field="${form.bankCode}"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label">Jumlah Pembayaran</label>
										<div class="col-sm-7">
											<input type="text" disabled="true" class="form-control" th:field="${form.totalPaymentTemp}"/>
										</div>
									</div>
								</div>
							</div>
							<hr/>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-sm-5 control-label"></label>
										<div class="col-sm-7">
											<a th:href="@{/layanan/loket-dokumen}" class="btn btn-danger"><i class="fas fa-times"></i> Batal</a>
											<button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Delete</button>																						
										</div>
									</div>
								</div>
							</div>
						</form>
						<br/>
						<br/>
						<br/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div><div th:replace="fragment/js :: default"></div>
<div th:replace="fragment/js :: main"></div>
<div th:replace="fragment/js :: datepicker"></div>
</body>
</html>
