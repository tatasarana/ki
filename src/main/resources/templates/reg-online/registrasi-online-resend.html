<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/head :: head"></head>
<body th:inline="text">
<div class="my-wrapper-body">
    <div class="my-wrapper full-layer" id="my-wrapper">
        <div class="authentic-wrap display--flex">
            <form class="authentic-form" th:action="@{/kirim-ulang-aktivasi}" method="post">
                <div class="site-login">
                    <div th:if="${errorMessage}" class="alert alert-danger alert-block fade in">
                        <button data-dismiss="alert" class="close close-sm" type="button">
                            <i class="icon-remove"></i>
                        </button>
                        <p>[[${errorMessage}]]</p>
                    </div>
                    <div class="form-group">
                        <label for="email">Kirim Ulang Aktivasi</label>
                    </div>
                    <div class="form-group ">
                        <input type="text" id="email" class="form-control" name="email" placeholder="email" th:autofocus="true" th:required="true"/>
                    </div>
                    <div class="row offset-top--15">
                        <div class="col-md-12 text--right">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Proses
                            </button>
                            <a th:href="@{/login}" class="btn btn-danger"><i class="fas fa-times"></i> Batal</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div><div th:replace="fragment/js :: default"></div>
<script type="text/javascript" language="javascript" th:inline="javascript">
    $(document).ready(function(){
        $('form').validate({
            messages:{
                'email':{
                    required:/*[[#{field.error.required('email')}]]*/''
                }
            },
            highlight: function(element) {
                $(element).closest('.form-group').addClass('has-error');
            },
            unhighlight: function(element) {
                $(element).closest('.form-group').removeClass('has-error');
            },
            errorElement: 'span',
            errorClass: 'help-block',
            errorPlacement: function(error, element) {
                if(element.parent('.input-group').length) {
                    error.insertAfter(element.parent());
                } else {
                    error.insertAfter(element);
                }
            },
	        submitHandler: function(form) {
		        showLoading();
		        $('form')[0].submit();
	        }
        });
    });
</script>
</body>
</html>
